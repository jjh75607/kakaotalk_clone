<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kakaotalk_clone Friends</title>

    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/status.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="status_bar">
        <div class="status_bar_colom"><span id="now_time">22:22</span></div>
        <div class="status_bar_colom">
            <div class="status_bar_icons">
                <i class="status_bar_timer"></i>
                <i class="status_bar_volume"></i>
                <i class="status_bar_wifi"></i>

                <span>100%</span>
                <i class="status_bar_battery"></i>
            </div>
        </div>
    </div>

    <header class="header">
        <div class="header_colom">
            <h1 class="header_title">Friends</h1>
        </div>

        <div class="header_colom">
            <div class="header_icons">
                <i class="header_search"></i>
                <i class="header_setting"></i>
            </div>
        </div>
    </header>

    <main>
        <div class="profile">
            <div class="profile_colom">
                <img src="../cho.jpeg" id="profile_img" alt="profile">
            </div>

            <div class="profile_colom">
                <div class="profile_texts">
                    <span class="profile_name">박초롱</span>
                    <span class="profile_text">와아아아</span>
                </div>
            </div>
        </div>
    </main>


    <div class="bigScreen">
        Please make your screen small
    </div>
</body>
</html>
